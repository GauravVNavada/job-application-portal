services:
  - type: web
    name: job-portal-backend
    rootDir: backend
    env: node
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: job-portal-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    plan: free

databases:
  - name: job-portal-db
    plan: free
    databaseName: jobportal
    user: jobportal_user

